<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  background-color: #000;
  color: #00ff00;
  font-family: "Courier New", Courier, monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  margin: 0;
  padding: 0;
  background-image: url('low tek.jpeg'); /* Use a low-resolution background image */
  background-repeat: repeat;
  background-size: cover;
}

.container {
  max-width: 800px;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h1 {
  font-size: 2.5rem;
  text-shadow: 2px 2px 5px #ff00ff;
  margin-bottom: 10px;
}

p {
  font-size: 1.2rem;
  text-shadow: 1px 1px 3px #000;
  margin-bottom: 20px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Center items horizontally */
  gap: 20px;
}

.gallery-item {
  background-color: #fff;
  border: 2px solid #00ff00;
  border-radius: 10px;
  padding: 10px;
  box-shadow: 5px 5px 10px #000;
  text-align: center; /* Center text within each gallery item */
}

.gallery-item img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 0 auto 10px;
  border: 3px solid #ff00ff;
}

.gallery-item p {
  font-size: 1rem;
  color: #ff00ff;
  text-shadow: 1px 1px 3px #000;
}

.back-button {
  display: inline-block;
  background-color: #ffcc00;
  color: #000;
  padding: 10px 20px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  text-transform: uppercase;
  box-shadow: 2px 2px 4px #000;
  margin-top: 20px;
}

.back-button:hover {
  background-color: #ffdf4d;
}
</style>
<body>
  <div class="container">
    <h1>The Gallery!</h1>
    <p>Enjoy a trip back in my mind</p>
    <div class="gallery">
      <div class="gallery-item">
        <img src="art1.jpg" alt="Art Piece 1">
        <p>Art Piece 1</p>
      </div>
      <div class="gallery-item">
        <img src="art2.jpg" alt="Art Piece 2">
        <p>Art Piece 2</p>
      </div>
      <div class="gallery-item">
        <img src="art3.jpg" alt="Art Piece 3">
        <p>Art Piece 3</p>
      </div>
      <div class="gallery-item">
        <img src="art4.jpg" alt="Art Piece 4">
        <p>Art Piece 4</p>
      </div>
      <!-- Add more gallery items as needed -->
    </div>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>

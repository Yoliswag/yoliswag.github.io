<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      background-color: #000;
      color: #FC4F13;
      font-family: "Bona Nova SC", serif;
      text-align: center;
      padding: 20px;
      background-image: url('low tek.jpeg');
      background-repeat: repeat;
      background-size: 200px 200px;
      background-position: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: none;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px #000;
    }

    .button {
      display: inline-block;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      border-radius: 5px;
      text-transform: uppercase;
      box-shadow: 2px 2px 4px #000;
    }

    .button:hover {
      background-color: #ffdf4d;
    }

    .content-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .music-player {
      display: inline-block;
      vertical-align: top;
      width: 450px;
      height: 150px;
      padding: 10px;
      background: linear-gradient(to bottom, #FF61EB, #f39c12);
      border: 3px solid #c0392b;
      border-radius: 10px;
      box-shadow: 4px 4px 6px #000;
      font-family: "Courier New", Courier, monospace;
      color: #000;
    }

    .meditation-gif {
      width: 300px;
      height: auto;
      margin-left: 20px;
    }

    .image-container {
      margin-top: 50px;
    }

    .profile-img {
      float: left;
      width: 300px;
      height: 500px;
      border: 5px solid #ffcc00;
      border-radius: 50%;
      box-shadow: 4px 4px 6px #000;
      image-rendering: pixelated;
      filter: blur(5px);
    }

    .usa-img {
      float: left;
      width: 500px;
      height: auto;
      border: 5px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 4px 4px 6px #000;
    }

    .portfolio-image {
      max-width: 100%;
      border: 5px solid #ffcc00;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .video-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }


    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="welcome.gif" width="700" height="300">
    <h1>Welcome to Yoli's Homepage!</h1>
    <img src="new.gif" alt="New GIF" width="600" height="200">
    <div class="content-container">
      <div class="music-player">
        <h2>Thank You for gathering</h2>
        <audio id="audio" controls style="display: block; margin: 0 auto;">
          <source src="2hollis - 3.mp3" type="audio/mp3">
        </audio>
      </div>
      <img src="meditationf.gif" alt="Meditation GIF" class="meditation-gif">
    </div>
  </div>
  <div class="image-container">
    <img src="DSC00365.jpg" alt="Profile Picture" class="profile-img">
    <img src="money jumping.gif" height="100">
    <a href="portfolio.html" class="button">About</a>
    <a href="gallery.html" class="button">Gallery</a>
    <a href="https://soundcloud.com/y0li" class="button">Soundcloud</a>
    <a href="" class="button">whats the point</a>
    <a href="https://www.instagram.com/rostieta/" class="button">Rostieta Instagram</a>
    <a href="https://www.instagram.com/raviy0li/" class="button">Personal Ig</a>
  </div>
  <div class="image-container">
    <div class="video-container">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/AI2-GTNTvmo?si=k7XFtt5A3qza9mkE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div>
          <img src="KAtheric.jpg" alt="USA Image" class="usa-img" width="600">
  <div class="image-container">
<img src="family.gif" width="800">

    <img src="skindogs.png" alt="Description of Image" class="portfolio-image">
  </div>
</body>
</html>

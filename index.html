<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const nameInput = document.getElementById('name-input');
  const userColors = {}; // Store user colors

  function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }
  function saveMessages() {
    const messages = [];
    chatMessages.querySelectorAll('.message').forEach(messageElement => {
      const name = messageElement.querySelector('span').textContent.split(':')[0];
      const text = messageElement.querySelector('span').textContent.split(': ')[1];
      const color = messageElement.querySelector('span').style.color;
      messages.push({ name, text, color });
    });
    localStorage.setItem('chatMessages', JSON.stringify(messages));
  }

  function loadMessages() {
    const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
    savedMessages.forEach(({ name, text, color }) => {
      if (!userColors[name]) {
        userColors[name] = color;
      }
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      const messageContent = document.createElement('span');
      messageContent.textContent = `${name}: ${text}`;
      messageContent.style.color = color;
      messageElement.appendChild(messageContent);

      chatMessages.appendChild(messageElement);
    });
  }

  function sendMessage() {
    const message = chatInput.value.trim();
    const name = nameInput.value.trim() || 'Anonymous';
    if (message !== '') {
      if (!userColors[name]) {
        userColors[name] = getRandomColor();
      }

      const messageElement = document.createElement('div');
      messageElement.classList.add('message');

      const messageContent = document.createElement('span');
      messageContent.textContent = `${name}: ${message}`;
      messageContent.style.color = userColors[name];
      messageElement.appendChild(messageContent);

      chatMessages.appendChild(messageElement);
      chatInput.value = '';
      chatMessages.scrollTop = chatMessages.scrollHeight;

      saveMessages(); // Save messages after sending
    }
  }

  // Load messages on page load
  window.onload = function() {
    loadMessages();
  };

 

    // Send message when Enter key is pressed
  chatInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevent the default action (form submission)
      sendMessage();
    }
  });
</script>
